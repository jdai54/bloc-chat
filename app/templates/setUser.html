<section class="login-box">
  <div class="login-header">
    <h2>Welcome to Real Talk!</h2>
  </div>    
  <div class="login-body">
    <h5 class="login-prompt">Please enter a username</h5>
    <input type="text" name="input" ng-model="setUser.username">
  </div>
  <div class="login-btn">
    <input type="submit" ng-click="setUser.createUsername(username)" value="Set username">
  </div>
</section>
